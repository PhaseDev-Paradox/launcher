<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Downloading ParadoxLauncher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="icon.ico">

<style>
body {
  background: radial-gradient(circle at top, #151a2e, #0a0d16);
  color: #e8ebff;
  font-family: "Segoe UI", system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  width: 420px;
  background: #121735;
  border: 1px solid #2b3270;
  border-radius: 14px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 40px rgba(92,255,177,0.2);
}

.logo {
  width: 64px;
  margin-bottom: 14px;
  filter: drop-shadow(0 0 10px #5cffb1);
}

h1 {
  font-size: 22px;
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  color: #a7adff;
}

.progress {
  width: 100%;
  height: 18px;
  background: #0a0d1f;
  border-radius: 12px;
  margin: 22px 0;
  overflow: hidden;
  border: 1px solid #2b3270;
}

.bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #5cffb1, #4aa3ff);
  box-shadow: 0 0 12px #5cffb1;
  transition: width 0.15s ease;
}

.percent {
  font-size: 14px;
  margin-top: 8px;
}

.done {
  color: #5cffb1;
  font-weight: 600;
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <img src="icon.png" class="logo" alt="ParadoxLauncher">
  <h1>Downloading ParadoxLauncher</h1>
  <p>Please wait while we prepare your launcher</p>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="percent" id="percent">0%</div>
  <div class="done" id="done">Download startingâ€¦</div>
</div>

<script>
let progress = 0;
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");
const done = document.getElementById("done");

// Simulated loading
const interval = setInterval(() => {
  progress += Math.random() * 8;

  if (progress >= 100) {
    progress = 100;
    clearInterval(interval);
    percent.textContent = "100%";
    done.style.display = "block";

    // Trigger download after small delay
    setTimeout(() => {
      const link = document.createElement("a");
      link.href = "ParadoxLauncher-Setup.exe";
      link.download = "ParadoxLauncher-Setup.exe";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }, 800);
  }

  bar.style.width = progress + "%";
  percent.textContent = Math.floor(progress) + "%";
}, 120);
</script>

</body>
</html>
